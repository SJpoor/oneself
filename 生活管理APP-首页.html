<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活管理 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF8A65',      // 暖橙色
                        secondary: '#FFB74D',   // 暖黄色
                        accent: '#FFAB91',      // 桃色
                        warm: '#FFF3E0',        // 暖白色
                        warmGray: '#795548',    // 暖灰色
                        deepWarm: '#E65100',    // 深橙色
                    },
                    fontFamily: {
                        sans: ['SF Pro Display', 'PingFang SC', 'system-ui', 'sans-serif'],
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', 'PingFang SC', system-ui, sans-serif;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .warm-gradient {
            background: linear-gradient(135deg, #FFE0B2 0%, #FFCC80 50%, #FFB74D 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 138, 101, 0.2);
        }
        
        .shadow-warm {
            box-shadow: 0 8px 32px rgba(255, 138, 101, 0.15);
        }
        
        .icon-shadow {
            filter: drop-shadow(0 2px 4px rgba(255, 138, 101, 0.2));
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .number-count {
            background: linear-gradient(135deg, #FF8A65, #FFB74D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="warm-gradient min-h-screen">
    
    <!-- App Container -->
    <div class="flex justify-center gap-8 p-6 flex-wrap">
        
        <!-- 首页 - 生活概览仪表板 -->
        <div class="w-80 h-screen bg-white rounded-3xl shadow-warm overflow-hidden relative">
            
            <!-- 顶部状态栏 -->
            <div class="flex justify-between items-center p-4 pt-12">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-xs text-gray-600">9:41</span>
                </div>
                <div class="flex gap-1">
                    <div class="w-4 h-2 bg-gray-300 rounded-sm"></div>
                    <div class="w-6 h-2 bg-gray-800 rounded-sm"></div>
                </div>
            </div>
            
            <!-- 头部问候区域 -->
            <div class="px-6 pb-6">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-1">早安，小明</h1>
                        <p class="text-gray-500 text-sm">今天也要元气满满哦 ✨</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center animate-float">
                        <img src="https://unpkg.com/lucide-static@latest/icons/sun.svg" alt="sun" class="w-6 h-6 icon-shadow filter invert">
                    </div>
                </div>
                
                <!-- 日期卡片 -->
                <div class="glass-card rounded-2xl p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-3xl font-bold number-count">12月18日</p>
                            <p class="text-sm text-gray-600">星期一 · 冬至将至</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-semibold text-primary">22°C</p>
                            <p class="text-xs text-gray-500">晴朗温暖</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 快速功能入口 -->
            <div class="px-6 pb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">快速入口</h3>
                <div class="grid grid-cols-3 gap-3">
                    <!-- 记账入口 -->
                    <div class="glass-card rounded-2xl p-4 active:scale-95 transition-transform cursor-pointer group">
                        <div class="w-12 h-12 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <img src="https://unpkg.com/lucide-static@latest/icons/wallet.svg" alt="wallet" class="w-6 h-6 filter invert">
                        </div>
                        <p class="text-sm font-medium text-gray-700">记账</p>
                        <p class="text-xs text-gray-500">快速记录</p>
                    </div>
                    
                    <!-- 日记入口 -->
                    <div class="glass-card rounded-2xl p-4 active:scale-95 transition-transform cursor-pointer group">
                        <div class="w-12 h-12 bg-gradient-to-br from-secondary to-primary rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <img src="https://unpkg.com/lucide-static@latest/icons/book-open.svg" alt="diary" class="w-6 h-6 filter invert">
                        </div>
                        <p class="text-sm font-medium text-gray-700">日记</p>
                        <p class="text-xs text-gray-500">记录心情</p>
                    </div>
                    
                    <!-- 待办入口 -->
                    <div class="glass-card rounded-2xl p-4 active:scale-95 transition-transform cursor-pointer group">
                        <div class="w-12 h-12 bg-gradient-to-br from-accent to-secondary rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <img src="https://unpkg.com/lucide-static@latest/icons/check-circle.svg" alt="todo" class="w-6 h-6 filter invert">
                        </div>
                        <p class="text-sm font-medium text-gray-700">待办</p>
                        <p class="text-xs text-gray-500">任务管理</p>
                    </div>
                </div>
            </div>
            
            <!-- 今日数据统计 -->
            <div class="px-6 pb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">今日数据</h3>
                <div class="glass-card rounded-2xl p-5">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <p class="text-2xl font-bold number-count">¥127</p>
                            <p class="text-xs text-gray-500 mt-1">今日支出</p>
                            <div class="w-full h-1 bg-gray-200 rounded-full mt-2">
                                <div class="w-3/4 h-1 bg-gradient-to-r from-primary to-secondary rounded-full"></div>
                            </div>
                        </div>
                        <div class="text-center border-l border-r border-gray-200">
                            <p class="text-2xl font-bold number-count">3</p>
                            <p class="text-xs text-gray-500 mt-1">待办任务</p>
                            <div class="flex justify-center mt-2 gap-1">
                                <div class="w-2 h-2 bg-primary rounded-full"></div>
                                <div class="w-2 h-2 bg-secondary rounded-full"></div>
                                <div class="w-2 h-2 bg-gray-200 rounded-full"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold number-count">1</p>
                            <p class="text-xs text-gray-500 mt-1">日记篇数</p>
                            <div class="w-6 h-6 bg-accent rounded-full mx-auto mt-2 flex items-center justify-center">
                                <img src="https://unpkg.com/lucide-static@latest/icons/heart.svg" alt="heart" class="w-3 h-3 filter invert">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 近期活动时间线 -->
            <div class="px-6 pb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">近期活动</h3>
                <div class="space-y-4">
                    <!-- 活动项 1 -->
                    <div class="flex items-start gap-3">
                        <div class="w-2 h-2 bg-primary rounded-full mt-2 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="glass-card rounded-xl p-3">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="text-sm font-medium text-gray-700">午餐 - 海底捞</p>
                                    <span class="text-xs text-gray-500">2小时前</span>
                                </div>
                                <p class="text-xs text-gray-500">支出 ¥89</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 活动项 2 -->
                    <div class="flex items-start gap-3">
                        <div class="w-2 h-2 bg-secondary rounded-full mt-2 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="glass-card rounded-xl p-3">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="text-sm font-medium text-gray-700">完成工作任务</p>
                                    <span class="text-xs text-gray-500">3小时前</span>
                                </div>
                                <p class="text-xs text-gray-500">待办任务已完成</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 活动项 3 -->
                    <div class="flex items-start gap-3">
                        <div class="w-2 h-2 bg-accent rounded-full mt-2 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="glass-card rounded-xl p-3">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="text-sm font-medium text-gray-700">写了今日感想</p>
                                    <span class="text-xs text-gray-500">昨天</span>
                                </div>
                                <p class="text-xs text-gray-500">心情：开心 😊</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="absolute bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-gray-200">
                <div class="flex justify-around items-center py-3">
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center">
                            <img src="https://unpkg.com/lucide-static@latest/icons/home.svg" alt="home" class="w-4 h-4 filter invert">
                        </div>
                        <span class="text-xs text-primary font-medium">首页</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <img src="https://unpkg.com/lucide-static@latest/icons/wallet.svg" alt="wallet" class="w-6 h-6 text-gray-400">
                        <span class="text-xs text-gray-400">记账</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <img src="https://unpkg.com/lucide-static@latest/icons/book-open.svg" alt="diary" class="w-6 h-6 text-gray-400">
                        <span class="text-xs text-gray-400">日记</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" alt="settings" class="w-6 h-6 text-gray-400">
                        <span class="text-xs text-gray-400">设置</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
